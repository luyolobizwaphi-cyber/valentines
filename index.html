<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    * { box-sizing: border-box; }
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .card {
      background: #fff;
      width: min(92vw, 420px);
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,.15);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 1.6rem;
    }
    p {
      margin: 0 0 20px;
      color: #555;
    }
    .buttons {
      position: relative;
      height: 120px;
    }
    button {
      border: none;
      padding: 14px 22px;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,.15);
    }
    #yes {
      background: #ff5f8f;
      color: #fff;
    }
    #yes:hover { transform: translateY(-2px); }
    #no {
      background: #eee;
      color: #333;
      position: absolute;
      left: 50%;
      top: 60px;
      transform: translateX(-50%);
    }
    .hearts {
      pointer-events: none;
      position: absolute;
      inset: 0;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp 3s linear forwards;
    }
    @keyframes floatUp {
      to { transform: translateY(-120vh); opacity: 0; }
    }
    .thankyou {
      display: none;
      animation: pop .4s ease forwards;
    }
    @keyframes pop {
      from { transform: scale(.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .anime {
      margin-top: 10px;
      font-weight: 600;
      color: #ff5f8f;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="content">
      <h1>Retha, will you be my Valentine? ðŸ’–</h1>
      <p>I promise smiles, snacks, and good vibes.</p>
      <div class="buttons">
        <button id="yes">Yes ðŸ’•</button>
        <button id="no">No ðŸ™ˆ</button>
      </div>
    </div>
    <div class="thankyou">
      <h1>Yay! ðŸŒ¸</h1>
      <p class="anime">Thank you for saying yes âœ¨</p>
      <p>Letâ€™s make it a cute day ðŸ’«</p>
    </div>
    <div class="hearts" id="hearts"></div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const hearts = document.getElementById('hearts');
    const content = document.querySelector('.content');
    const thankyou = document.querySelector('.thankyou');

    function moveNo() {
      const card = document.querySelector('.card');
      const maxX = card.clientWidth - noBtn.offsetWidth;
      const maxY = 110; // keep within buttons area
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    noBtn.addEventListener('mouseenter', moveNo);
    noBtn.addEventListener('click', moveNo);

    function spawnHearts(count = 18) {
      for (let i = 0; i < count; i++) {
        const h = document.createElement('div');
        h.className = 'heart';
        h.textContent = Math.random() > 0.5 ? 'ðŸ’–' : 'ðŸ’—';
        h.style.left = Math.random() * 100 + '%';
        h.style.animationDelay = Math.random() * .5 + 's';
        hearts.appendChild(h);
        setTimeout(() => h.remove(), 3000);
      }
    }

    yesBtn.addEventListener('click', () => {
      spawnHearts();
      content.style.display = 'none';
      thankyou.style.display = 'block';
    });
  </script>
</body>
</html>
